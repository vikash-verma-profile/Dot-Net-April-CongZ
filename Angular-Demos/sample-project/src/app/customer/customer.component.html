<form [formGroup]="CustomerModel.formCustomerGroup">
   <input  [ngModelOptions]="{standalone: true}"  [(ngModel)]="CustomerModel.id" type="text" style="display:none" /><br /><br />
    Customer Code <input formControlName="CustomerCodeControl" [(ngModel)]="CustomerModel.customerCode"
        type="text" /><br /><br />
    Customer Name <input formControlName="CustomerNameControl" [(ngModel)]="CustomerModel.customerName"
        type="text" /><br /><br />
    Customer Amount <input  [ngModelOptions]="{standalone: true}" [(ngModel)]="CustomerModel.customerAmount"
        type="text" /><br /><br />
    <input [disabled]="!(CustomerModel.formCustomerGroup.valid)" type="submit" Value="Add" (click)="AddCustomer()" />
</form>

<div style="color:red;" *ngIf="CustomerModel.formCustomerGroup.dirty" [hidden]="!(hasError('pattern','CustomerCodeControl'))">
    Customer Code format is not proper
</div>
<br />
<div  style="color:red;" *ngIf="CustomerModel.formCustomerGroup.dirty" [hidden]="!(hasError('required','CustomerCodeControl'))">
    Customer Code is required
</div>
<br />
<div style="color:red;" *ngIf="CustomerModel.formCustomerGroup.dirty" [hidden]="!(hasError('required','CustomerNameControl'))">
    Customer Name is required
</div>
<br />
