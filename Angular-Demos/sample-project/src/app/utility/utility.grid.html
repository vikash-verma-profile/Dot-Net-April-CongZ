<table border="1">
    <tr>
        <td *ngFor="let col of gridColumns">
            {{col.colName}}
        </td>
    </tr>
    <tr *ngFor="let colObj of gridData">
        <td *ngFor="let col of gridColumns">
            {{ colObj[col.colName] }}
        </td>
        <td>
            <a (click)="SelectGrid(colObj)">select</a>
        </td>
    </tr>
</table>
